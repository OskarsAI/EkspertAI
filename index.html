<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ekspert AI - Prosty i szybki kurs AI na codzień!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            color: #333;
        }
        header {
            background-color: #6200ea;
            color: white;
            padding: 1.5em 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 2em auto;
        }
        .section {
            margin-bottom: 2em;
        }
        .section h2 {
            color: #6200ea;
        }
        .tile {
            background-color: #e3f2fd;
            border-radius: 10px;
            padding: 1em;
            margin: 1em 0;
            text-align: center;
        }
        .tile-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1em;
        }
        .tile-small {
            background-color: #e3f2fd;
            border-radius: 10px;
            padding: 1em;
            text-align: center;
        }
        .tile-small h3 {
            margin: 0.5em 0;
        }
        .tile-small p {
            margin: 0;
            font-size: 0.9em;
            color: #555;
        }
        .tile-wide {
            background-color: #e3f2fd;
            border-radius: 10px;
            padding: 1em;
            margin: 1em 0;
            text-align: center;
        }
        .tile-wide .button {
            display: inline-block;
            padding: 0.5em 1em;
            color: white;
            background-color: #6200ea;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 1em;
        }
        .tile-wide iframe {
            width: 100%;
            height: 200px;
            border: none;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em 0;
        }
        footer a {
            color: #6200ea;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Ekspert AI</h1>
        <p>Twoje centrum wiedzy o sztucznej inteligencji</p>
    </header>

    <div class="container">
        <!-- Single Tile -->
        <div class="tile">Kafel1</div>

        <!-- Four Small Tiles -->
        <h2>Nagłówek 2</h2>
        <div class="tile-grid">
            <div class="tile-small">
                <h3>Kafelek1</h3>
                <p>Krótki opis</p>
            </div>
            <div class="tile-small">
                <h3>Kafelek2</h3>
                <p>Krótki opis</p>
            </div>
            <div class="tile-small">
                <h3>Kafelek3</h3>
                <p>Krótki opis</p>
            </div>
            <div class="tile-small">
                <h3>Kafelek4</h3>
                <p>Krótki opis</p>
            </div>
        </div>

        <!-- Two Wide Tiles -->
        <h2>Nagłówek drugi</h2>
        <div class="tile-grid" style="grid-template-columns: 1fr 1fr;">
            <div class="tile-wide">
                <iframe src="#" title="Wideo"></iframe>
            </div>
            <div class="tile-wide">
                <a href="#" class="button">Dołącz</a>
            </div>
        </div>

        <!-- Final Section -->
        <h2>Nagłówek trzeci</h2>
        <p>Nagłówek trzeci</p>
    </div>

    <footer>
        <p>&copy; 2025 Ekspert AI. Wszystkie prawa zastrzeżone.</p>
    </footer>
</body>
</html>
